<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Page Translator</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="container">
    <h2>Page Translator</h2>
    
    <div class="form-group">
      <label for="fromLang">From Language:</label>
      <select id="fromLang">
        <option value="auto">Auto Detect</option>
        <option value="ko" selected>Korean</option>
        <option value="ja">Japanese</option>
        <option value="zh-CN">Chinese (Simplified)</option>
        <option value="zh-TW">Chinese (Traditional)</option>
        <option value="es">Spanish</option>
        <option value="fr">French</option>
        <option value="de">German</option>
        <option value="it">Italian</option>
        <option value="pt">Portuguese</option>
        <option value="ru">Russian</option>
        <option value="ar">Arabic</option>
        <option value="hi">Hindi</option>
        <option value="en">English</option>
      </select>
    </div>

    <div class="form-group">
      <label for="toLang">To Language:</label>
      <select id="toLang">
        <option value="en" selected>English (US)</option>
        <option value="ko">Korean</option>
        <option value="ja">Japanese</option>
        <option value="zh-CN">Chinese (Simplified)</option>
        <option value="zh-TW">Chinese (Traditional)</option>
        <option value="es">Spanish</option>
        <option value="fr">French</option>
        <option value="de">German</option>
        <option value="it">Italian</option>
        <option value="pt">Portuguese</option>
        <option value="ru">Russian</option>
        <option value="ar">Arabic</option>
        <option value="hi">Hindi</option>
      </select>
    </div>

    <button id="translateBtn" class="translate-btn">Translate Page</button>

    <div class="divider"></div>

    <div class="auto-translate-section">
      <div class="checkbox-group">
        <input type="checkbox" id="autoTranslate">
        <label for="autoTranslate">Always translate pages from:</label>
      </div>

      <div class="form-group">
        <input 
          type="text" 
          id="domains" 
          placeholder="e.g., naver.com, .kr, example.jp"
          title="Enter domains separated by commas (e.g., naver.com, .kr, .jp)"
        >
        <small class="help-text">Enter domains or TLDs separated by commas</small>
        <small id="domainError" class="error-text"></small>
      </div>
    </div>

    <button id="saveSettings" class="save-btn">Save Settings</button>
    
    <div id="statusMessage" class="status-message"></div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
